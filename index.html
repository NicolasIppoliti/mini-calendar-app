<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar App | 30 Days, 30 Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="calendar">
        <div class="left-col">
          <p id="date"></p>
          <p id="day"></p>
        </div>
        <div class="right-col">
          <p id="month"></p>
          <p id="year"></p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
